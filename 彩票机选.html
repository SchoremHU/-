            for (var i = 0; i < Front.length; i++) { Front[i] = i + 1; }

                do { FrontIDII = Front[Math.floor(Math.random() * Front.length)]; }
                while (Front[FrontIDII] == null)
                FrontID[ii].value = FrontIDII;
                Front.splice(FrontIDII - 1, 1, null)
            }
        }
